<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Modelo</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="container">
        <div class="info">
            <div class="imc">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="resultado">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <form>
            <h1>Calcule seu IMC</h1>
            <label>Peso:</label>
            <input type="number" id="peso">

            <label>Altura:</label>
            <input type="number" id="altura" step="any">

            <input type="submit" value="Calcular" onclick="show()">

        </form>
      </section>

      <script src="./assets/index.js"></script>
</body>
</html>
